<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="theme-toggle">Toggle Dark/Light Mode</button>
  <h1>Movie Recommender</h1>

  <div id="genre-selection">
    <button onclick="selectGenre('Comedy')">Comedy</button>
    <button onclick="selectGenre('Horror')">Horror</button>
    <button onclick="selectGenre('Family')">Family</button>
    <button onclick="selectGenre('Romantic')">Romantic</button>
    <button onclick="selectGenre('Action')">Action</button>
    <button onclick="selectGenre('All')">All</button>
  </div>

  <div id="movie-section" style="display: none;">
    <button id="back-button" onclick="goBack()">Back</button>
    <div id="movie-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
