<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <h1>🎬 Movie Recommender</h1>
    <button id="toggle-mode">Toggle Dark/Light Mode</button>
  </div>

  <div id="genre-screen">
    <div class="genre-buttons">
      <button onclick="filterGenre('Comedy')">Comedy</button>
      <button onclick="filterGenre('Horror')">Horror</button>
      <button onclick="filterGenre('Family')">Family</button>
      <button onclick="filterGenre('Romantic')">Romantic</button>
      <button onclick="filterGenre('Action')">Action</button>
      <button onclick="filterGenre('All')">All</button>
    </div>
    <button id="randomBtn" onclick="showRandomMovie()">🎲 Recommend Me a Random Movie</button>
  </div>

  <div id="movie-screen" style="display: none;">
    <button id="backBtn" onclick="goBack()">← Back to Genres</button>
    <div id="movies-container"></div>
  </div>

  <div id="random-popup" class="hidden">
    <div class="popup-content">
      <span id="randomMovieText"></span>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
