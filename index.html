<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Movie Recommender</h1>

    <div id="genre-selection">
      <button class="genre-btn" onclick="showMovies('All')">All</button>
      <button class="genre-btn" onclick="showMovies('Comedy')">Comedy</button>
      <button class="genre-btn" onclick="showMovies('Horror')">Horror</button>
      <button class="genre-btn" onclick="showMovies('Family')">Family</button>
      <button class="genre-btn" onclick="showMovies('Romantic')">Romantic</button>
      <button class="genre-btn" onclick="showMovies('Action')">Action</button>
    </div>

    <div id="back-button" style="display: none;">
      <button onclick="goBack()">‚Üê Back to Genres</button>
    </div>

    <div id="movie-list" class="movie-grid" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
